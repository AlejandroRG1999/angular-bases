<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="
  let character of characterList;
  let i = index;
  let isEven = even;
  let isOdd = odd;
  let isLast = last;"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-success': isOdd,
    'list-group-item-danger': isEven,
    }">
    <div>
      <span class="text-primary"> {{i + 1}}. </span>
      {{ character.name }} - {{ character.power }}
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter( character.id! )" >X</button>
  </li>
</ul>
